{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags, title, and CSS links here -->
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
           body {
            font-family: 'Roboto', sans-serif;
        }
        .btn-primary {
            background-color: #FF6347; /*tomato color for button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #FF4500; /*orangered color for button on hover */
        }
        .navbar-brand span {
            font-weight: 700;
        }
        .accordion-item {
            margin-bottom: 20px;
        }
        .accordion-button {
            background-color: #f8f9fa;
            color: #000;
            border: none;
            border-bottom: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .accordion-button:hover {
            background-color: #e9ecef;
        }
        .accordion-button:focus {
            box-shadow: none;
        }
        .accordion-button.collapsed {
            background-color: #fff;
        }
        .accordion-body {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
          <nav class="navbar navbar-expand-lg custom_nav-container">
                        <a class="navbar-brand" href="">
                            <span>ServiceEase</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class=""></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'about' %}">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'services' %}">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                                </li>
                                
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'register' %}">
                                        <button type="button" class="btn btn-primary rounded-pill py-2 px-4">Login/Signup</button>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
    <!-- Add your navigation bar code here -->

    <!-- Content Section -->
    <section class="faq_section layout_padding">
        <div class="container">
            <div class="heading_container text-center">
                <h2 class="mt-5">Frequently Asked Questions</h2>
            </div>
            <div class="accordion" id="accordionFaq">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="faqOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faqCollapseOne"
                            aria-expanded="true" aria-controls="faqCollapseOne">
                            Question 1
                        </button>
                    </h2>
                    <div id="faqCollapseOne" class="accordion-collapse collapse show" aria-labelledby="faqOne"
                        data-bs-parent="#accordionFaq">
                        <div class="accordion-body">
                            Answer to Question 1
                        </div>
                    </div>
                </div>
                
                <!-- Add more FAQ items here -->
            </div>
              <div class="accordion" id="accordionFaq">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="faqOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faqCollapseOne"
                            aria-expanded="true" aria-controls="faqCollapseOne">
                            Question 1
                        </button>
                    </h2>
                    <div id="faqCollapseOne" class="accordion-collapse collapse show" aria-labelledby="faqOne"
                        data-bs-parent="#accordionFaq">
                        <div class="accordion-body">
                            Answer to Question 1
                        </div>
                    </div>
                </div>
                
                <!-- Add more FAQ items here -->
            </div>
            
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Add any other scripts here -->
        <script src="{% static 'js/jquery-3.4.1.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="{% static 'js/custom.js'%}"></script>
    <!-- Google Map -->
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>

    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar bg-white navbar-white navbar-expand-lg shadow-sm">
        <div class="container-fluid">
          <div class="d-flex justify-content-between w-100">
            <a
              class="navbar-brand cHover cGreen fs-2 me-auto"
              href="{% url 'index' %}"
            >
              ServiceEase
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0 fs-5 ms-auto">
                

                {% if user.is_authenticated %}
               
              
                <li class="nav-item">
                  <a
                    class="nav-link active cHover btn rounded-pill text-black"
                    href="{% url 'become-vendor' %}"
                    >Become a Vendor</a
                  >
                </li>
                {% else %}
                <li class="nav-item me-3">
                  <a class="nav-link active cHover" href="{% url 'register' %}"
                    >Sign in/Sign Up</a
                  >
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

   



   
  </body>
</html>

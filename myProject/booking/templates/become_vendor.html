{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>

    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar bg-white navbar-white navbar-expand-lg shadow-sm">
        <div class="ps-4 d-flex justify-content-center">
          <h2 class="p-2 rounded-pill">Vendor Request Form</h2>
        </div>
      </nav>
    </header>

    <div class="shadow m-5 mt-5 p-4">
      <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-12">
          <label for="inputName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            name="username"
            placeholder="Enter your name"
          />
        </div>
        <div class="col-md-12">
          <label for="inputName" class="form-label">Business Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            name="business_name"
            placeholder="Enter your business name"
          />
        </div>
        <div class="col-md-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            name="business_address"
            placeholder="Enter your address"
          />
        </div>
        <div class="col-md-12">
          <label for="inputName" class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            name="business_description"
            placeholder="Description"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Contact Number</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            name="contact_number"
            placeholder="Enter your contact number"
          />
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Category</label>
          <select id="inputState" class="form-select" name="business_category">
            <option selected>Electrician</option>
            <option>Plumber</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Pan Number</label>
          <input
            type="text"
            class="form-control"
            id="inputZip"
            name="pan_number"
            placeholder=""
          />
        </div>
        <div class="col-12"></div>
        <button
          type="submit"
          class="btn btn-primary btn-lg btn-block rounded-pill"
          style="max-width: 200px"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>

<title>Online Booking</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}




{% if user.is_authenticated %}
<h1 class="text-center  mt-3">Online Booking</h1>
<style>
    body{background-color:#d1e3ff}.card{width:400px;background-color:#fff;border:none;border-radius: 12px}label.radio{cursor: pointer;width: 100%}label.radio input{position: absolute;top: 0;left: 0;visibility: hidden;pointer-events: none}label.radio span{padding: 7px 14px;border: 2px solid #eee;display: inline-block;color: #039be5;border-radius: 10px;width: 100%;height: 48px;line-height: 27px}label.radio input:checked+span{border-color: #039BE5;background-color: #0d6efd;color: #fff;border-radius: 9px;height: 48px;line-height: 27px}.form-control{margin-top: 10px;height: 48px;border: 2px solid #eee;border-radius: 10px}.form-control:focus{box-shadow: none;border: 2px solid #039BE5}.agree-text{font-size: 12px}.terms{font-size: 12px;text-decoration: none;color: #039BE5}.confirm-button{height: 50px;border-radius: 10px}
</style>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    
        <form method="post" action="{% url 'booking' %}" class="me-2 ms-2" required>
            {% csrf_token %}
<div class="d-flex flex-row">
  <label class="radio mr-1 text-center">
    <input type="radio" name="service" value="Electrician" checked style="width: 24px; height: 24px;">
    <span style="font-size: 1.5rem;">Electrician</span>
  </label>
  <label class="radio text-center">
    <input type="radio" name="service" value="Plumber" style="width: 24px; height: 24px;">
    <span style="font-size: 1.5rem;">Plumber</span>
  </label>
</div>




        <!--input service-->
        
            <!--input day-->
            <div class="mt-3">
                <h3 class="">Select Day:</h3>
                <select class="form-select fs-3" name="day">
                    {% for validateWeekday in validateWeekdays %}
                    <option value="{{validateWeekday}}">{{validateWeekday}}</option>
                    {% endfor %}
                </select>
            </div>

             <div class="mt-3">
    <h3 class="">Address:</h3>
    <input type="text" class="form-control fs-3" name="address" placeholder="Enter your address">
</div>

<div class="mt-3">
    <h3 class="">Time:</h3>
    <input type="text" class="form-control fs-3" name="time" placeholder="Enter the Time">
</div>

<div class="mt-3">
    <h3 class="">Contact Number:</h3>
    <input type="text" class="form-control fs-3" name="number" placeholder="Enter your phone number">
</div>



            <br/>
            <button type="submit" class="btn btn-primary text-white btn-block btn-lg">Next</button>
        </div>
    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <h1 class="p-2  me-3">You Are Not Signed in!</h1>
    <a href="{% url 'register' %}" class="btn btn-primary shadow text-center">Sign in</a>
</div>

{% endif %}


{% endblock %}
